window:
  padding:
    x: 3
    y: 0
  decorations: none
  option_as_alt: Both

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 20.0
  normal:
    family: "JetBrainsMono Nerd Font"
    style: ExtraLight
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  italic:
    family: "JetBrainsMono Nerd Font"
    style: ExtraLight Italic
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Regular Italic
  offset:
    x: 0
    y: 2

colors:
  primary:
    background: '0x262626'
    foreground: '0xeaeaea'

shell:
  program: /opt/homebrew/bin/fish
  args:
    - --login
    - --init-command
    - "$HOME/.config/tmux/fzf_sessions.fish start"

