env:
  TERM: alacritty-direct
window:
  padding:
    x: 3
    y: 0
  decorations: none
  option_as_alt: Both
scrolling:
  history: 10000
  multiplier: 3
font:
  size: 20.0
  normal:
    family: "JetBrainsMono Nerd Font"
    style: ExtraLight
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  italic:
    family: "JetBrainsMono Nerd Font"
    style: ExtraLight Italic
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Regular Italic
  offset:
    x: 0
    y: 2
cursor:
  style:
    shape: Block
  # draws box as hollow when window is not focused
  unfocused_hollow: true
shell:
  program: /opt/homebrew/bin/fish
  args:
    - --login
    - --init-command
    - "$HOME/.config/tmux/fzf_sessions.fish start"
key_bindings:
  # alacritty eats up Ctrl+(Shift) + Tab => capture and forward it to shell
  # see also https://github.com/alacritty/alacritty/issues/4451
  - {key: Tab, mods: Control, chars: "\e[27;5;9~"}
  - {key: Tab, mods: Control|Shift, chars: "\e[27;6;9~"}
  - {key: F, mods: Command, action: ToggleSimpleFullscreen}
import:
  - ~/.config/alacritty/themes/gruvbox_dark.yaml
