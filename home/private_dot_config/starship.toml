# get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# insert a blank line between shell prompts
add_newline = true

format = """
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$helm\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$time\
$status\
$character"""

# Set 'gruvboox' as custom color palette
palette = 'gruvbox'

[directory]
style = 'bold green'

[kubernetes]
disabled = false
symbol = 'ğŸ›¶'
style = 'aqua'

[git_branch]
symbol = 'ğŸŒ¿'
style = "bold yellow"

[git_metrics]
disabled = false
added_style = 'green'
deleted_style	= 'red'
format = '([+$added]($added_style))([-$deleted]($deleted_style) )'
ignore_submodules = true

[git_status]
format       = "$ahead$behind$diverged$conflicted$deleted$staged$renamed$modified$untracked$stashed"
conflicted   = "[â‰ $count ](bold red)"
ahead        = "[â‡¡$count ](bold purple)"
behind       = "[â‡£$count ](bold purple)"
diverged     = "[â‡•$count ](bold purple)"
untracked    = "[+$count ](bold orange)"
modified     = "[~$count ](bold yellow)"
staged       = "[++$count ](bold green)"
renamed      = "[Â»$count ](bold white)"
deleted      = "[âœ˜$count ](bold red)"
stashed      = "[x$count ](bold purple)"

[cmd_duration]
style	= 'bold yellow'

[custom.time_mood]
shell = ["fish"]
command = """
set TIME (date +%H)
if test "$TIME" -le 17; and test "$TIME" -ge 8
    set time_symbol "ğŸŒ¤"
else if test "$TIME" -le 21; and "$TIME" -ge 18
    set time_symbol "ğŸŒ–"
else if "$TIME" -le 4; or "$TIME" -ge 22
    set time_symbol "ğŸŒ™"
else
    set time_symbol "ğŸŒ”"
end
echo "$time_symbol "
"""
format = "[at $output]($style) "
style = 'white'
when = "true"

[custom.docker]
description = "Shows the docker symbol if the current directory has Dockerfile or docker-compose.yml files"
detect_files = ["Dockerfile", "docker-compose.yml", "docker-compose.yaml"]
format = '[with $symbol ]($style)'
style = 'white'
symbol = 'ğŸ³'

