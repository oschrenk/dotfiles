# get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# insert a blank line between shell prompts
add_newline = false

format = """
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$helm\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$time\
$status\
$character"""

# Set 'gruvboox' as custom color palette
palette = 'gruvbox'

[directory]
style = 'bold green'

[kubernetes]
disabled     = false
detect_files = [".kube"]
format       = '[$symbol $context$namespace]($style) '
symbol       = 'ğŸ›¶'
style        = 'aqua'

[git_branch]
symbol = 'ğŸŒ¿'
style  = "bold yellow"

[git_metrics]
disabled          = false
added_style       = 'green'
deleted_style     = 'red'
format            = '([+$added]($added_style))([-$deleted]($deleted_style) )'
ignore_submodules = true

[git_status]
# not including modified, preferring git_metrics
format     = "$ahead$behind$diverged$conflicted$deleted$staged$renamed$untracked$stashed"
conflicted = "[â‰ $count ](bold red)"
ahead      = "[â‡¡$count ](bold purple)"
behind     = "[â‡£$count ](bold purple)"
diverged   = "[â‡•$count ](bold purple)"
untracked  = "[+$count ](bold orange)"
modified   = "[~$count ](bold yellow)"
staged     = "[++$count ](bold green)"
renamed    = "[Â»$count ](bold white)"
deleted    = "[âœ˜$count ](bold red)"
stashed    = "[x$count ](bold purple)"

[cmd_duration]
style = 'bold yellow'

[custom.docker]
description  = "Shows the docker symbol if the current directory has Dockerfile or docker-compose.yml files"
detect_files = ["Dockerfile", "docker-compose.yml", "docker-compose.yaml"]
format       = '[with $symbol ]($style)'
style        = 'white'
symbol       = 'ğŸ³'

# define custom colors
[palettes.gruvbox]
aqua   = '#8ec07c'
blue   = '#83a598'
gray   = '#928374'
green  = '#b8bb26'
orange = '#fe8019'
purple = '#d3869b'
red    = '#fb4934'
white  = '#ebdbb2' # fg
yellow = '#fabd2f'
# fg colors
fg  = '#ebdbb2'
fg0 = '#fbf1c7'
fg1 = '#ebdbb2'
